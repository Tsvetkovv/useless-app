<mat-tab-group (selectedTabChange)="onChangeTab($event)" (animationDone)="onAnimationDone()">
  <mat-tab label="Enter the number">
    <div class="tab">
      <mat-card class="widget">
        <app-dialpad (submit)="onSubmitNumber($event)"></app-dialpad>
      </mat-card>
      <mat-card class="widget">
        <mat-card-title>You have just entered</mat-card-title>
        <app-log [enteredNumbers$]="enteredNumbers$"></app-log>
      </mat-card>
    </div>
  </mat-tab>
  <mat-tab label="Stats">
    <div class="tab">
      <mat-card class="widget">
        <mat-card-title>In 5 days</mat-card-title>
        <app-numbers-chart #chart [data]="topNumbers$ | async"></app-numbers-chart>
      </mat-card>
      <mat-card class="widget">
        <mat-card-title>You have just entered</mat-card-title>
        <app-number-table [items]="numbers$ | async"></app-number-table>
      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>
